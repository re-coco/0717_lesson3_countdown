<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウンカレンダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="today-container">
            <button id="jump-to-today">今日</button>
        </div>
        <div class="date-navigation">
            <span id="relative-day-past" class="relative-day"></span>
            <button id="prev-day">&lt;</button>
            <h1 id="current-date"></h1>
            <button id="next-day">&gt;</button>
            <span id="relative-day-future" class="relative-day"></span>
        </div>
        <h2>銀幕一楼とTIME CAFE×マミヨバンド</h2>
        <h3>ツーマンライブまであと</h3>
        <div id="countdown"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
